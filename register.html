
<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>Fullscreen Responsive Register Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700'>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <style type="text/css">
            .warn{
                color: red;
                visibility: hidden;
                font-weight: bold;
            }
        </style>
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
            <script src="js/jquery.min.js"></script>
        <![endif]-->
        <script type="text/javascript">
            var regName=/^[a-z0-9_-]{3,16}$/;
            var regPwd=/^[a-z0-9_-]{6,18}$/;
            var regPhone=/^1[3|4|5|7|8]\d{9}$/;
            $(document).ready(function() {
                $('#firstname').blur(function () {
                    if (regName.test($('#firstname').val())) {
                        /*$('#p1').css('visibility','');*/
                        $('#warn1').css('visibility', 'hidden');
                    } else {
                        $('#warn1').css('visibility', 'visible');
                    }
                });
                $('#firstname').focus(function(){
                });
                $('#lastname').blur(function () {
                    if (regPwd.test($('#lastname').val())) {

                        $('#warn2').css('visibility', 'hidden');
                    } else {
                        $('#warn2').css('visibility', 'visible');
                    }
                });
                $('#lastname').focus(function(){
                });
                $('#username').blur(function () {
                    if (($('#username').val()==($('#lastname').val()))) {

                        $('#warn3').css('visibility', 'hidden');
                    } else {
                        $('#warn3').css('visibility', 'visible');
                    }
                });
                $('#username').focus(function(){
                });
                $('#email').blur(function () {
                    if (regPhone.test($('#email').val())) {
                        $('#warn4').css('visibility', 'hidden');
                    } else {
                        $('#warn4').css('visibility', 'visible');
                    }
                });
                $('#email').focus(function(){
                });

            });
        </script>
    </head>

    <body>

        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="logo span4">
                        <h1><a href="">lingbo-mc<span class="red">.com</span></a></h1>
                    </div>
                    <div class="links span8">
                        <a class="home" href="" rel="tooltip" data-placement="bottom" data-original-title="主页"></a>
                        <a class="blog" href="" rel="tooltip" data-placement="bottom" data-original-title="微博"></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="register-container container">
            <div class="row">
                <div class="iphone span5">
                    <img src="assets/img/logo2.png" alt="">
                </div>
                <div class="register span6">
                    <form action="" method="post">
                        <h2>新用户<span class="red"><strong></strong></span></h2>
                        <label for="firstname">用户名</label>
                        <input type="text" id="firstname" name="firstname" placeholder="请输入3-16位字母数字下划线">
                        <p class="warn" id="warn1">用户名输入不正确！</p>
                        <label for="lastname">密码</label>
                        <input type="text" id="lastname" name="lastname" placeholder="请输入6-18位字母数字下划线">
                        <p class="warn" id="warn2">密码输入不正确！</p>
                        <label for="username">确认密码</label>
                        <input type="text" id="username" name="username" placeholder="请再次输入密码">
                        <p class="warn" id="warn3">密码输入不一致！</p>
                        <label for="email">手机号码</label>
                        <input type="text" id="email" name="email" placeholder="请输入手机号">
                        <p class="warn" id="warn4">请输入正确的手机号！</p>
                        <label for="password">设备编号</label>
                        <input type="password" id="password" name="password" placeholder="请输入设备编号">
                        <button type="submit">完成注册</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Javascript -->
        <script src="assets/js/jquery-1.8.2.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>

    </body>

</html>
