<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://libs.baidu.com/jquery/1.4.0/jquery.js"></script>
    <script src="js/easyui/jquery.easyui.min.js"></script>
    <link href="js/easyui/themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="js/easyui/themes/icon.css" rel="stylesheet" type="text/css">
    <script src="js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
</head>
<style type="text/css">
    select {
        width: 100px;
        height: 200px;
    }
</style>
<script>
    function toright() {
        var sel1 = document.getElementById('sel1');
        var sel2 = document.getElementById('sel2');
        var sel1option = document.getElementsByTagName('option');
        var len = sel1option.length;
        for (var i = 0; i < len; i++) {
            if (sel1.selectedIndex !== -1) {
                sel2.appendChild(sel1option[sel1.selectedIndex]);
            }
        }
    }

    function toleft() {
        var sel1 = document.getElementById('sel1');
        var sel2 = document.getElementById('sel2');
        var len = sel2.length;
        for (var i = 0; i < len; i++) {
            if (sel2.selectedIndex != -1) {
                sel1.appendChild(sel2[sel2.selectedIndex]);
            }
        }
    }

    function allright() {
        var sel1 = document.getElementById('sel1');
        var sel2 = document.getElementById('sel2');
        var sel1option = document.getElementsByTagName('option');
        var len = sel1option.length;
        for (i = 0; i < len; i++) {
            sel2.appendChild(sel1option[0]);
        }
    }

    function allleft() {
        var sel1 = document.getElementById('sel1');
        var sel2 = document.getElementById('sel2');
        var len = sel2.length;
        for (i = 0; i < len; i++) {
            sel1.appendChild(sel2[0]);
        }
    }
    $(document).ready(function () {
        $('.master1').click(function () {
            $('.master').show();
            $('.user').hide();
        });
        $('.user1').click(function () {
            $('.master').hide();
            $('.user').show();
        })
    })
</script>
<body>
<div class="easyui-window" title="用户管理" icon="icon-help" style="width:100%;height:700px;
    background: #fafafa;">
    <div id="permissions" class="easyui-layout" fit="true">
        <!--左侧导航菜单-->
        <div region="west" split="true" style="width: 220px;">
            <table id="userlist" class="easyui-datagrid" style="width:200px;height:90%">
                <thead>
                <tr>
                    <th field="name1" width="60">编号</th>
                    <th field="name2" width="140" style="text-align: center">组名</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1111111</td>
                    <td>fly</td>
                </tr>
                <tr>
                    <td>222222</td>
                    <td>fly</td>
                </tr>
                <tr>
                    <td>333333</td>
                    <td>fly</td>
                </tr>
                <div id="operation" style="padding:5px;height:auto">
                    <div>
                        <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true">添加</a>
                        <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>
                        <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true">编辑</a>
                    </div>
                </div>
                </tbody>
            </table>
        </div>
        <!--右上侧权限列表-->
        <div region="center" border="false">
            <div class="switch">
                <input type="button" value="管理员" class="master1">
                <input type="button" value="用户" class="user1">
            </div>
            <div class="master" id="master">
                <table>
                    <tr>
                        <td rowspan="2"><select multiple="multiple" id="sel1">
                            <option>a</option>
                            <option>b</option>
                            <option>c</option>
                            <option>d</option>
                            <option>e</option>
                        </select>
                        </td>
                        <td>
                            <table>
                                <tr>
                                    <td><input type="button" value=">" onclick="toright();"></td>
                                </tr>
                                <tr>
                                    <td><input type="button" value="<" onclick="toleft();"></td>
                                </tr>
                                <tr>
                                    <td><input type="button" value=">>" onclick="allright();"></td>
                                </tr>
                                <tr>
                                    <td><input type="button" value="<<" onclick="allleft();"></td>
                                </tr>
                                <tr>
                                    <td><input type="button" value="确定"></td>
                                    <td><input type="button" value="取消"></td>
                                </tr>
                            </table>
                        </td>
                        <td><select multiple="multiple" id="sel2">

                        </select>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="user" style="display:none" id="user">
                <table>
                    <tr>
                        <td rowspan="2"><select multiple="multiple" class="sel3">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        </td>
                        <td>
                            <table>
                                <tr>
                                    <td><input type="button" value=">" onclick="toright();"></td>
                                </tr>
                                <tr>
                                    <td><input type="button" value="<" onclick="toleft();"></td>
                                </tr>
                                <tr>
                                    <td><input type="button" value=">>" onclick="allright();"></td>
                                </tr>
                                <tr>
                                    <td><input type="button" value="<<" onclick="allleft();"></td>
                                </tr>
                                <tr>
                                    <td><input type="button" value="确定"></td>
                                    <td><input type="button" value="取消"></td>
                                </tr>
                            </table>
                        </td>
                        <td><select multiple="multiple" class="sel4">

                        </select>
                        </td>
                    </tr>
                </table>
            </div>

            <table class="easyui-datagrid" title="用户列表" style="width:100%;height:435px" id="grid"
                   data-options="singleSelect:true,collapsible:true,url:'../datagrid/datagrid_data1.json'">
                <thead>
                <tr>
                    <th data-options="field:'itemid',width:80">Item ID</th>
                    <th data-options="field:'productid',width:100">Product</th>
                    <th data-options="field:'listprice',width:80,align:'right'">List Price</th>
                    <th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
                    <th data-options="field:'attr1',width:250">Attribute</th>
                    <th data-options="field:'status',width:60,align:'center'">Status</th>
                </tr>
                </thead>
            </table>
        </div>
        <!--<div region="south" border="false" style="text-align:right;height:30px;link-height:30px;">

        </div>-->
    </div>
    <!--右下侧信息列表-->
    
</div>
</body>
<script>
    function InitGrid(queryData) {
        $('#grid').datagrid({  //定位到Table标签，Table标签的ID是grid
            url: '/Menu/FindWithPager',  //指向后台的Action来获取当前菜单的信息的Json格式的数据
            title: '功能菜单',
            iconCls: 'icon-view',
            height: 650,
            width: function () { return document.body.clientWidth * 0.9 },
            nowrap: true,
            autoRowHeight: false,
            striped: true,
            collapsible: true,
            pagination: true,
            pageSize: 100,
            pageList: [50,100,200],
            rownumbers: true,
            //sortName: 'ID',  //根据某个字段给easyUI排序
            sortOrder: 'asc',
            remoteSort: false,
            idField: 'ID',
            queryParams: queryData, //异步查询的参数
            columns: [[
                { field: 'ck', checkbox: true },  //选择
                { title: '显示名称', field: 'Name', width: 200},
                { title: '图标', field: 'Icon', width: 150 },
                { title: '排序', field: 'Seq', width: 80 },
                { title: '功能ID', field: 'FunctionId', width: 80 },
                { title: '菜单可见', field: 'Visible', width: 80 },
                { title: 'Winform窗体类型', field: 'WinformType', width: 400 },
                { title: 'Web界面Url地址', field: 'Url', width: 200 },
                { title: 'Web界面的菜单图标', field: 'WebIcon', width: 120 },
                { title: '系统编号', field: 'SystemType_ID', width: 80 }
            ]],
            toolbar: [{
                id: 'btnAdd',
                text: '添加',
                iconCls: 'icon-add',
                handler: function () {
                    ShowAddDialog();//实现添加记录的页面
                }
            }, '-', {
                id: 'btnEdit',
                text: '修改',
                iconCls: 'icon-edit',
                handler: function () {
                    ShowEditOrViewDialog();//实现修改记录的方法
                }
            }, '-', {
                id: 'btnDelete',
                text: '删除',
                iconCls: 'icon-remove',
                handler: function () {
                    Delete();//实现直接删除数据的方法
                }
            }, '-', {
                id: 'btnView',
                text: '查看',
                iconCls: 'icon-table',
                handler: function () {
                    ShowEditOrViewDialog("view");//实现查看记录详细信息的方法
                }
            }, '-', {
                id: 'btnReload',
                text: '刷新',
                iconCls: 'icon-reload',
                handler: function () {
                    //实现刷新栏目中的数据
                    $("#grid").datagrid("reload");
                }
            }],
            onDblClickRow: function (rowIndex, rowData) {
                $('#grid').datagrid('uncheckAll');
                $('#grid').datagrid('checkRow', rowIndex);
                ShowEditOrViewDialog();
            }
        })
    };
</script>
</html>
