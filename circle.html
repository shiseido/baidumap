<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/buttons.css"/>
    <style type="text/css">
        body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #allmap{height:100%;width:100%;}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=O1uMKSR3d1GHlmzxrMSvXbTWdRfrwUHR"></script>
    <title>添加/删除覆盖物</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
<div style="height: 10%;">
    <div style="display: inline;">
        <button class="button  button-primary  button-box button-large" id="decrease"> <i class="fa fa-plus"> - </i></button>
    </div>
    <div style="display: inline-block;">
        <p> <span id="lll">半径:500</span></p>
    </div>
    <div style="display: inline;">
        <button class="button  button-primary  button-box button-large" id="plus"> <i class="fa fa-plus"> + </i></button>
    </div>
    <div style="display: inline-block;">
        <p style="font-size: 0.25rem">设置圆的半径(100-1000)单位/米</p>
    </div>


</div>
<div id="allmap" style="height: 90%"></div>
</body>
</html>
<script type="text/javascript">
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(118.916812,32.109531);
    map.centerAndZoom(point, 15);
    $(document).ready(function () {
        var index = 500;
        var marker = new BMap.Marker(point);
        map.addOverlay(marker);
        var circle = new BMap.Circle(point, index, {strokeColor: "blue", strokeWeight: 2, strokeOpacity: 0.5});
        map.addOverlay(circle);
        circle.enableMassClear();
        $('#decrease').click(function () {
            if (index > 100 && index <= 1000) {
                index -= 100;
                $('#lll').html("半径:"+index);
            }
            map.clearOverlays(circle);
            var circle = new BMap.Circle(point, index, {strokeColor: "blue", strokeWeight: 2, strokeOpacity: 0.5});
            map.addOverlay(circle);
            var marker = new BMap.Marker(point);
            map.addOverlay(marker);
        });
        $('#plus').click(function () {
            if (index >= 0 && index <= 900) {
                index += 100;
                $('#lll').html("半径:"+index);
            }
            map.clearOverlays(circle);
            var circle = new BMap.Circle(point, index, {strokeColor: "blue", strokeWeight: 2, strokeOpacity: 0.5});
            map.addOverlay(circle);
            var marker = new BMap.Marker(point);
            map.addOverlay(marker);
        });

      /*  var marker = new BMap.Marker(new BMap.Point(118.916812, 32.109531));
        map.addOverlay(marker);
        var circle = new BMap.Circle(point, index, {strokeColor: "blue", strokeWeight: 2, strokeOpacity: 0.5});

        map.addOverlay(circle);*/
//        circle.enableEditing();
//    alert(circle.getRadius());
        var navigationControl = new BMap.NavigationControl({
            anchor: BMAP_ANCHOR_BOTTOM_RIGHT,
            type: BMAP_NAVIGATION_CONTROL_LARGE,
            enableGeolocation: true
        });
        map.addControl(navigationControl);
        var geolocationControl = new BMap.GeolocationControl();
        geolocationControl.addEventListener("locationSuccess", function (e) {
            var address = '';
            address += e.addressComponent.province;
            address += e.addressComponent.city;
            address += e.addressComponent.district;
            address += e.addressComponent.street;
            address += e.addressComponent.streetNumber;
            alert("当前定位地址为：" + address);
        });
        geolocationControl.addEventListener("locationError", function (e) {
            alert(e.message);
        });
        map.addControl(geolocationControl);
    })

</script>
