    <script type="text/javascript">
        $(function(){
            function show(){
                var mydate = new Date();
                var str = "" + mydate.getFullYear() + " ";
                str += (mydate.getMonth()+1) + "/";
                str += mydate.getDate() + "  ";
                str +=mydate.getHours()+":";
                str +=mydate.getMinutes()+":";
                str +=mydate.getSeconds();
                return str;
            }
            $("#refresh").click(function(){
                $("#date").html(show());
            });
        });
    </script>
